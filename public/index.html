<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:url" content="https://thunderquote.com/" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= BASE_URL %>assetfiles/images/tq-background.png" />
    <meta property="og:image:url" content="<%= BASE_URL %>assetfiles/images/tq-background.png" />
    <meta property="og:image:secure_url" content="<%= BASE_URL %>assetfiles/images/tq-background.png" />
    <meta property="og:image:width" content="500"/>
    <meta property="og:image:height" content="500"/>

    <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="headline" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta itemprop="image" content="<%= BASE_URL %>assetfiles/images/tq-background.png" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>assetfiles/images/cropped-tqlogoonly-32x32.png" sizes="32x32" />
    <link rel="icon" href="<%= BASE_URL %>assetfiles/images/cropped-tqlogoonly-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>assetfiles/images/cropped-tqlogoonly-180x180.png" />
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>assetfiles/images/cropped-tqlogoonly-270x270.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ThunderQuote",
        "alternateName": "ThunderQuote",
        "url": "https://thunderquote.com",
        "logo": "https://cdn.thunderquote.com/assets/uploads/2016/04/tqstraight.png",
        "description": "ThunderQuote specialises in digital solutions for the non-profit & public sectors.\nOur digital support services & tools will push your organisation's IT capabilities to the next level. We've worked with numerous non-profits, public sector organisations, and MNCs to digitally transform their company, from the inside out.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+6531574109",
          "contactType": "customer service",
          "areaServed": "SG",
          "availableLanguage": "en"
        },
        "sameAs": [
          "https://www.facebook.com/thunderquote/",
          "https://twitter.com/Thunderquote_SG",
          "https://www.linkedin.com/company/thunderquote"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
