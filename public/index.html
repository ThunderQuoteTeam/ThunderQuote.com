<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:url" content="https://thunderquote.com/" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= BASE_URL %>tq-background-hq.png" />
    <meta property="og:image:url" content="<%= BASE_URL %>tq-background-hq.png" />
    <meta property="og:image:secure_url" content="<%= BASE_URL %>tq-background-hq.png" />
    <meta property="og:image:width" content="500"/>
    <meta property="og:image:height" content="500"/>

    <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="headline" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta itemprop="image" content="<%= BASE_URL %>tq-background-hq.png" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>cropped-tqlogoonly-32x32.png" sizes="32x32" />
    <link rel="icon" href="<%= BASE_URL %>cropped-tqlogoonly-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>cropped-tqlogoonly-180x180.png" />
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>cropped-tqlogoonly-270x270.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
